<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login - Attendance System</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .login-box {
            background: #fff;
            padding: 2em;
            margin: 5em auto;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 0.7em;
            margin: 0.5em 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .error { color: #c00; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Enter PIN to Login</h2>
        <form method="post">
            <input type="number" inputmode="numeric" pattern="[0-9]*" name="pin" class="form-control form-control-lg text-center" placeholder="Enter PIN" autofocus required>
            <input type="submit" value="Login">
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
