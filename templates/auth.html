<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - GIA Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
        }
        .main-header {
            background: #1e293b;
            color: #fff;
            padding: 2rem 0 1rem 0;
            border-radius: 0 0 1.5rem 1.5rem;
            box-shadow: 0 4px 16px rgba(30,41,59,0.08);
        }
        .main-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            letter-spacing: 2px;
        }
        .main-header h2 {
            font-size: 1.1rem;
            font-weight: 400;
            color: #cbd5e1;
            letter-spacing: 1px;
        }
        .login-card {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px rgba(30,41,59,0.06);
            max-width: 370px;
            margin: 3em auto 0 auto;
            padding: 2.5em 2em 2em 2em;
        }
        .form-control {
            border-radius: 1.5rem;
            font-size: 1.1em;
        }
        .btn-primary {
            border-radius: 2rem;
            font-weight: 600;
            font-size: 1.1em;
        }
        .error {
            color: #c00;
            margin-top: 1em;
            text-align: center;
        }
        .login-icon {
            font-size: 2.5em;
            color: #6366f1;
            margin-bottom: 0.5em;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-header text-center mb-4 shadow-sm">
        <h1>GIA/Working Student</h1>
        <h2>Attendance System</h2>
    </div>
    <div class="login-card">
        <div class="login-icon">
            <i class="bi bi-shield-lock-fill"></i>
        </div>
        <h3 class="text-center mb-3" style="font-weight:600;">Admin Login</h3>
        <form method="post" autocomplete="off">
            <div class="mb-3">
                <input type="password" inputmode="numeric" pattern="[0-9]*" name="pin" class="form-control form-control-lg text-center" placeholder="Enter PIN" autofocus required>            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
